<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
        div{
            display: inline-block; /*deixa tudo na msm linha*/
            background-color: lightgreen;
            text-align: center;
            border: 1px solid black; /*borda da div*/
            height: 200px; /*altura*/
            width: 200px;/*largura*/
        }
        div:hover{
            background-color: aqua;

        } /*dois pontos simboliza uma pseudo classe
        hover- o ato de passar o mouse em cima do objeto*/

    </style>
</head>
<body>
    <div id="d1">01</div> <!--divs ocupam a tela de ponta a ponta-->
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
