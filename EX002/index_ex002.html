<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>    
    <p>você pode escrever qualuqer parágrafo nesta tag.</p>
    <hr> <!-- essa tag coloca linhas de divisão-->
    <p>você pode quebrar o texto assim:<br> com a tag &lt;br&gt;</p>   <!-- &lt;=less than (menor que) &gt;=greater than (maior que)-->
    <p>
        vamos adicionar simbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
    </p>
    <p>
        vamos adicionar alguns emojis: <br>  <!--emoji pedia-->
        <li>
            &#x1f596;</li>
            <li>&#x1F643;</li>
        

    </p>
</body>
</html>
