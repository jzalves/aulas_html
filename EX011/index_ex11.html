    <h1>Imagem dinâmica</h1>
    <p>Tente abrir emsee site em vários dispositivos diferentes, ou aumente e diminua o tamanho do navegador</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/img_p.png" type="">
        <source media="(max-width: 1050px )" srcset="imagens/img_m.png" type="">
        <img src="imagens/img_g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo audios</h1>
    <p>Vamos reproduzir audios no navegador</p>
    <audio preload="metadata">
        <source src="midia/happy-mistake.mp3" type="audio/mp3">
    </audio>
    <!-- defina o type entre mpeg, ogg e wav devem ter sempre essas tres opções-->
    <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a></p>
</audio>
