<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML, podemos inserir os elementos da lista a seguir.Passe o mouse sobre os termos para descobrir qual tag deverá ultilizar em cada caso.</p>
    <ul>
        <li><p><abbr title="use a tag &lt; p &gt;">Parágrafo</abbr> </p></li>
        <li><p><abbr title="use a tag &lt; h1 &gt;">Títulos</abbr> </p></li>
        <li><p><abbr title="use a tag &lt; img &gt;">imagens</abbr> </p></li>
        <li><p><abbr title="use a tag &lt; abbr &gt;">abreviação</abbr> </p></li>
        <li><p><abbr title="use a tag &lt; code &gt;">Códigos-fonte</abbr> </p></li>
        <li><p><abbr title="use a tag &lt; ol &gt;">Listas numeradas</abbr> </p></li>
        <li><p><abbr title="use a tag &lt; ul &gt;">listas com demarcadores</abbr> </p></li>

    </ul>
    
</body>
</html>
