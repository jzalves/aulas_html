<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{
           height: 300px; /*altura da box*/
           width: 300px; /*largura da box*/
           background-color: darkgray;
           border-width:10px ; /*altura da borda da box*/
           border-style: solid;
           border-color: aqua;



        /*cpnfigurando o padding, borda de dentro da box*/
           padding-top: 10px;
           padding-right: 10px;
           padding-bottom: 10px;
           padding-left: 10px;
          
        }
        a{
            border-width:10px ; /*altura da borda da box*/
           border-style: solid;
           border-color:red;
           padding-top: 10px;
           padding-right: 10px;
           padding-bottom: 10px;
           padding-left: 10px;


        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>parágrafos também são exemplos de box-level,mas os <a href="#">links são exemplos de caixas inline-level</a>, vamos ver como tudo isso funciona?</p>
    <!--inline na mesma linha
     box level, muda a linha
    botão direito no chrome e opção inspecionar, dá para ver a box-->
    
</body>
</html>
