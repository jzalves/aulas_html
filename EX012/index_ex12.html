<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML05</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu servidor</p>

   <video  width="500" poster="imagens/limoes-capa.png" controls autoplay loop>
    <source src="midia/meu-video.mp4" type="video/mp4">
    <source src="midia/meu-video.m4v" type="video/m4v">
    <source src="midia/meu-video.webm" type="video/webm">
    <source src="midia/meu-video.ogv" type="video/ogg">
    <p>Seu navegador não tem compatibilidade para o video </p>
   </video>
   <h1>inserindo videos do youtube</h1>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/iiTDUNkRn0w?si=M7XyMOW6x_b_IcYd" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
   <a href="../index.html">Voltar</a>
    
</body>
</html>
